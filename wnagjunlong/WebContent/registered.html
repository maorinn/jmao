<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
</script>
<script type="text/javascript">
$(function(){
	$("#user").blur(
		function() {
			var user = $(this).val();
			$.ajax({
				type:"post",
				url:"isUser",
				data:{user:user},
				success:function (data) {
					$("#ss").html(data)
				}
			})			
		}
	)
})
</script>
</head>
<body>
<center>
<h1>registered</h1>
<form action="registered" method="post">
用户名：<input type="text" name="user" id = "user"><br><span id = "ss"></span>
密码：<input type="text" name="psw"><br>
<button type="submit">注册</button>

</form>
</center>
</body>
</html>
